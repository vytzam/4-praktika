<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/contactFormstyle.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="container">
        <h4>Contact Form #09</h4>
        <div class="contact">
            <div class="adress">
                <span><i class="fas fa-map-marker-alt"></i></span>
                <p class="color">Address</p>
                <ul class="grey">
                    <li>198 West 21th Street,</li>
                    <li>Suite 721 New York NY</li>
                    <li>10016</li>
                </ul>

            </div>
            <div class="phone">
                <span><i class="fas fa-phone-alt"></i></span>
                <p class="color">Phone:</p>
                <p class="white">+ 1235 2355 98</p>

            </div>
            <div class="email">
                <span><i class="fas fa-paper-plane"></i></span>
                <p class="color">Email:</p>
                <p class="white">info@post.lt</p>
            </div>
        </div>
        <div class="getIn"></div>
        <h4>Get in touch with us</h4>
        <form action="">
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="subject" placeholder="Subject">
            <input type class="textarea" name="message" placeholder="Message">
            <input type="submit" class="button" value="Send Message">
        </form>
    </div>

</body>


</html>
