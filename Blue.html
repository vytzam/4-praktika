<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/bluestyle.css">
</head>
<body>
    <div class="container">
        <div class="picture">
        <img src="dist/img/blue/Kalnas.jpg" alt="">    
        </div>
        <div class="whiteBox">
            <form action="">
            <div class="loginBox">
                <div class="loginInto">Login into account</div>
                <div class="inputBox">
                    <div class="iconA"><input class="entering" type="email" name="email" placeholder="Email Address">
                    <i class="far fa-envelope"></i>
                </div>
                    <div class="iconB">
                    <input class="entering" type="password" name="password" placeholder="Password">
                    <i class="fas fa-key"></i>
                </div>
                </div>
                <div class="checking">
                    <input type="checkbox" id="check" name="check" value="check">
                    <label for="check">Remember me</label>
                </div>
                <div class="submit">
                    <input class="submitL" type="submit" name="login" placeholder="Login" value="LOGIN">
                </div>
                <div class="linkForget">
                    <a href="#">Forget Password?</a>
                </div>
            </form>
            </div>
            <div class="or">or login with</div>
            <div class="social">
                <input class="socialN1"type="button" name="facebook" placeholder="facebook" value="facebook">
                <input class="socialN2"type="button" name="google" placeholder="google" value="google">
                <input class="socialN3"type="button" name="twitter" placeholder="twitter" value="twitter">
                <div class="border"></div>
            </div>
            <div class="dontHave">Don't have an account?<a href="#">Register here</a></div>
        </div>
    </div>
    
</body>
</html>
